apiVersion: apps/v1
kind: Deployment
metadata:
  name: consumer
spec:
  selector:
    matchLabels:
      app: consumer
  template:
    metadata:
      labels:
        app: consumer
    spec:
      containers:
      - name: consumer
        image: classicblue/ptychonn:0.5.4-ml-amd64
        ports:
        - containerPort: 9100
        env:
        # TODO: we need to test this to make sure the pod can see the host's NRM daemon
        - name: NRM_IP
          valueFrom:
            fieldRef:
              fieldPath: status.hostIP
        - name: NRM_RPC_PORT
          value: 3456
        - name: NRM_PUB_PORT
          value: 2345
        command: ["pvapy-hpc-consumer"]
        args:
        - --input-channel
        - "pvapy:image"
        - --consumer-id
        - "1"
        - --control-channel
        - "processor:*:control"
        - --status-channel
        - "processor:*:status"
        - --output-channel
        - "processor:*:output"
        - --processor-file
        - "/app/inferPtychoNNImageProcessor.py"
        - --processor-class
        - "InferPtychoNNImageProcessor"
        - --processor-args
        - '{"onnx_mdl": "/app/model_512_fp16.trt", "output_x": 64, "output_y": 64, "net": "wan0"}'
        - --report-period
        - "5"
        - --n-consumers
        - "1"
        - --server-queue-size
        - "100"
        - --monitor-queue-size
        - "1000"
        - --distributor-updates
        - "8"
        - --disable-curses

